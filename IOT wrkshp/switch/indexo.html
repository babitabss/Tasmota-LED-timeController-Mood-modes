<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasmota Timer + Mood Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Tasmota Timer & Mood Control</h2>
    <p class="text-gray-600 text-center">Device: <span class="font-semibold text-blue-600">babita</span></p>

    <button id="powerBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold">
      Toggle Power
    </button>

    <div class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">Schedule Timer</h3>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
          <input id="startTime" type="time" class="w-full border border-gray-300 rounded-lg px-3 py-2" value="08:00">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
          <input id="endTime" type="time" class="w-full border border-gray-300 rounded-lg px-3 py-2" value="21:00">
        </div>
      </div>
      <div>
        <input id="repeatCheckbox" type="checkbox" checked class="mr-2">
        <label for="repeatCheckbox" class="text-sm text-gray-700">Repeat Daily</label>
      </div>
      <button id="setScheduleBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-semibold">
        Set Schedule
      </button>
    </div>

    <div class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">Mood Modes</h3>
      <div class="flex flex-col gap-2">
        <button onclick="setMood('reading')" class="bg-yellow-400 hover:bg-yellow-500 text-white py-2 px-4 rounded-lg font-semibold">Reading Mode</button>
        <button onclick="setMood('party')" class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg font-semibold">Party Mode</button>
        <button onclick="setMood('relax')" class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-lg font-semibold">Relax Mode</button>
        <button onclick="setMood('off')" class="bg-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded-lg font-semibold">Turn Off Mood</button>
      </div>
    </div>

    <div id="status" class="text-center text-sm font-medium text-gray-600 mt-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
